<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/materialize.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/sweetalert.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Foro de opinión</title>
	</head>
	<body>
		<h1 class="center-align">Foro de opinión</h1>
		<section class="container">
			<a class="waves-effect waves-light btn left grey darken-2" href="#modal1">+ Agregar Tema</a>
			<form id="search-form" >
				<div class="input-field right">
					<input id="search" type="search" placeholder="Buscar Tema" required>
					<label class="label-icon" for="search"><i class="material-icons">search</i>
					</label>
					<button type="submit" class=" waves-effect waves-green btn-flat right">Buscar</button>
					<i class="material-icons left">close</i>
				</div>
			</form>
			<table class="striped bordered responsive-table">				
				<thead>
					<tr>
						<th>Tema</th>
						<th>Autor</th>
						<th>Respuestas</th>
					</tr>
				</thead>
				<tbody id="created-topic">	
				</tbody>
			</table>
		</section>


		<!-- Modal Structure -->
		<div id="modal1" class="modal bottom-sheet">
			<div class="modal-content">
				<h4>Agregar Tema</h4>
				<div class="row">
					<form id="add-topic" class="col s12">
						<div class="row">
							<button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat right">Agregar</button>
							<div class="input-field col s6">
								<input id="author-name" type="text" class="validate">
								<label for="author-name">Por</label>
							</div>
							<div class="input-field col s12">
								<textarea id="new-topic" class="materialize-textarea"></textarea>
								<label for="nex-topic">Tema</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
